<!DOCTYPE html>
<html>
    <head>
        <title>Test Runner - GeoSMS 2</title>
        <meta charset="UTF-8">
    </head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <style>
        * {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-weight: bold;
            text-align: center;
        }
    </style>
    <body>
        <div class="m-5">
            <h1>GeoSMS2 Test Runner</h1>
            <p>You can simulate commands from this form to test the capabilities of GeoSMS2.</p>
            <form action="/command" method="POST">
                <label class="form-label">Mobile number</label>
                <input class="form-control mb-2" name="num" placeholder="Number" type="text">
                <label class="form-label">Command</label>
                <input class="form-control mb-2" name="sms" placeholder="Command" type="text">
                <p class="text-center">
                    <input class="btn btn-success text-center" role="button" type="submit" value="Send">
                </p>
            </form>
        </div>
    </body>
</html>
